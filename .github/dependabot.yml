version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions-updates:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      development-dependencies:
        dependency-type: "development"
      scraper:
        patterns:
          - "israeli-bank-scrapers"
      storage-apis:
        patterns:
          - "@actual-app/api"
          - "ynab"
          - "buxfer-ts-client"
      kusto:
        patterns:
          - "azure-kusto*"
      google:
        patterns:
          - "google*"
      database:
        patterns:
          - "pg"
          - "pg-format"
          - "@types/pg*"
      security:
        patterns:
          - "@mswjs/interceptors"
          - "dotenv"
      telegram:
        patterns:
          - "telegraf"
          - "@telegraf/entity"
      utilities:
        patterns:
          - "hash-it"
          - "date-fns"
          - "async"
      infra-packages:
        patterns:
          - "debug"
          - "zod"
          - "glob"
          - "jsonc-parser"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
