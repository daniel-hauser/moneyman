name: Test connections

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "patches/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "Dockerfile"
      - ".github/workflows/test-connections.yml"
jobs:
  test-connections:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: moneyman:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run test-scraper-access script
        env:
          MONEYMAN_UNSAFE_STDOUT: "true"
        run: |
          docker run \
            --rm \
            --shm-size=2g \
            --security-opt seccomp=unconfined \
            -e MONEYMAN_UNSAFE_STDOUT \
            moneyman:test npm run test:scraper-access-without-build
